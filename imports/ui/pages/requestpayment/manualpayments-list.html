<template name="manualpaymentsList">
        <div class="modal fade" id="manualPaymentsListModal" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Manual Payments</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Summary</th>
                                    <th>Amount</th>
                                    <th>Details</th>
                                    <th>PR Link</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each manualPayments}}
                                    <tr>
                                        <td>{{summary}}</td>
                                        <td>$ {{amount}}</td>
                                        <td>{{details}}</td>
                                        <td>
                                            {{#if pr_link}}
                                                <a href="{{pr_link}}" target="_blank" rel="noopener noreferrer">PR</a>
                                            {{/if}}
                                        </td>
                                        <td>
                                            {{#if notPaid}}
                                            <button class="js-remove-payment btn btn-sm btn-ghost-danger">
                                                <strong><i class="fas fa-trash"></i></strong> 
                                            </button>
                                            {{else}}
                                            {{{status}}} {{#if rejectReason}}({{rejectReason}}){{/if}}
                                            {{/if}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
